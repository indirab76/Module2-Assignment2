<!--Employee Id is{{empId}} <br/>
Employee Name is{{empName}}<br/>
Employee Salary is{{empSalary}} <br/>-->

<table border="10" class="table table-striped">
    <thead class="thead-dark">
    <tr align="center">
        <th> <input type="button" class="btn btn-success " value="ID" (click)="SortById()"/></th>
        <th> <input type="button" class="btn btn-success " value="NAME" (click)="SortByName()"/></th>
        <th> <input type="button" class="btn btn-success " value="SALARY" (click)="SortBySalary()"/></th>
        <th> <input type="button" class="btn btn-success " value="DEPARTMENT" (click)="SortByDepartment()"/></th>
        <th> <input type="button" class="btn btn-success " value="JOINING DATE" (click)="SortByDate()"/></th>
    </tr>
</thead>


    <tr *ngFor="let data of empAll; let i=index">
        <td align="center">{{data.empId}} </td>
        <td align="center">{{data.empName}}</td>
        <td align="center">{{data.empSalary}}</td>
        <td align="center">{{data.empDepartment}}</td>
        <td align="center">{{data.empjoiningdate}}</td>
      <!--  <td><input type="button" value="DELETE" (click)="deleteEmployee(i)"/></td> --><!--To delete particular value-->
    </tr>
</table>
